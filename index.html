<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Colorful Portfolio</title>
  <style>
    /* Google Font */
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #74ebd5, #9face6);
      color: #fff;
      text-align: center;
      padding: 30px;
    }

    header {
      padding: 60px 20px;
      background: linear-gradient(to right, #ff758c, #ff7eb3);
      border-radius: 20px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.2);
      margin-bottom: 40px;
      animation: fadeIn 2s ease-in;
    }

    header h1 {
      font-size: 48px;
    }

    header p {
      font-size: 22px;
      margin-top: 10px;
    }

    .about, .contact {
      background: linear-gradient(145deg, #43cea2, #185a9d);
      padding: 40px;
      margin: 30px auto;
      max-width: 700px;
      border-radius: 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }

    .contact form {
      display: flex;
      flex-direction: column;
      gap: 15px;
      margin-top: 20px;
    }

    input, textarea {
      padding: 12px;
      border: none;
      border-radius: 10px;
      font-size: 16px;
    }

    button {
      background: #fff;
      color: #185a9d;
      border: none;
      padding: 12px;
      font-size: 18px;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s ease;
    }

    button:hover {
      background: #ff758c;
      color: white;
    }

    footer {
      margin-top: 50px;
      font-size: 14px;
      color: #eee;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-30px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <header>
    <h1>ðŸ‘‹ Hello, I'm Irfan</h1>
    <p>Aspiring Web Developer</p>
  </header>

  <section class="about">
    <h2>About Me</h2>
    <p>
      I am a passionate web developer with skills in HTML, CSS, and JavaScript.
      I love to create beautiful and user-friendly websites.
    </p>
  </section>

  <section class="contact">
    <h2>Contact Me</h2>
    <form>
      <input type="text" placeholder="Your Name" required />
      <input type="email" placeholder="Email" required />
      <textarea placeholder="Your Message" required></textarea>
      <button type="submit">Send Message</button>
    </form>
  </section>

  <footer>
    <p>&copy; 2025 Irfan's Portfolio</p>
  </footer>
</body>
</html>
